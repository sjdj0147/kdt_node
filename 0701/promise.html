    <script>
        //promise함수
        function promiseFunc(flag){
            //flag란 true,false값을 표현한다.
            return new Promise((resolve,reject)=>{
                if(flag){
                    resolve(`promise상태는 fulfilled!, then으로 연결됩니다.`);
                }
                else{
                    reject(`prmise상태는 rejected!,catch로 연결됩니다.`)
                }
            })
        }

        promiseFunc(false).then(function (message){
            console.log(message);
        }).catch(function(err){
            console.log(err);
        })

        function goMart(){

        }

                    price = 2000;
                    resolve();
                }, 2000);
            })

        function pay(){

            await pickDrink();

        }
        exec()
    </script>
